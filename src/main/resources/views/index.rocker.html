@args (String username)

@layout.template("Index", RockerContent.NONE, RockerContent.NONE) -> {
<h1>Welcome to Kloud <i>@username</i>!</h1>

@if(username.length() > 0) {
<a href="/logout">
    <button>Logout</button>
</a>
} else {
<a href="/login">
    <button>Login</button>
</a>
}

<a href="/files/">
    <button>Files</button>
</a>
}
